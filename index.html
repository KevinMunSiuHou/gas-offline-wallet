    <title>PersonalWallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f8fafc;
        /* Prevent elastic bounce/overscroll common in browsers */
        overscroll-behavior-y: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        touch-action: manipulation;
      }

      #root {
        height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
        background-color: inherit;
        overflow: hidden;
      }

      .scroll-container {
        flex: 1;
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch !important;
        position: relative;
        height: 100%;
        /* Prevent pull-to-refresh look */
        overscroll-behavior: contain;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Native APK feel: Strictly disable browser-specific interactions */
      * {
        -webkit-user-select: none;
        user-select: none;
        box-sizing: border-box;
        -webkit-touch-callout: none;
        outline: none !important;
      }

      /* SVG and Chart specific fixes for Xiaomi/MIUI WebView */
      svg, path, circle, rect {
        -webkit-tap-highlight-color: transparent;
        pointer-events: auto;
      }

      /* Allow text selection only in inputs */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Native-like active states */
      .active-nib:active {
        transform: scale(0.96);
        opacity: 0.8;
      }
    </style>
