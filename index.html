
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>ZenWallet</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10432/10432168.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f8fafc;
        position: fixed;
        left: 0;
        top: 0;
        touch-action: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100dvh;
        width: 100dvw;
        display: flex;
        flex-direction: column;
        background-color: inherit;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        touch-action: pan-y;
      }

      /* Native-like orientation hack for browsers that ignore manifest */
      @media screen and (orientation: landscape) {
        #root {
          width: 100dvh !important;
          height: 100dvw !important;
          top: 50% !important;
          left: 50% !important;
          transform: translate(-50%, -50%) rotate(-90deg);
          transform-origin: center center;
        }
      }

      .scroll-container {
        flex: 1;
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch !important;
        touch-action: pan-y !important;
        position: relative;
        height: 100%;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      * {
        -webkit-user-select: none;
        user-select: none;
      }

      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script>
      // Force Orientation Lock - Essential for Android/MIUI
      const lockOrientation = async () => {
        try {
          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock('portrait-primary');
          }
        } catch (e) {
          // If browser fails, the CSS @media fallback handles it visually
          console.debug('System lock unavailable, using CSS fallback.');
        }
      };

      window.addEventListener('load', lockOrientation);
      window.addEventListener('touchstart', lockOrientation, { once: true });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
